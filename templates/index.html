<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>FuelTrack</title>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container text-center">
        <h1 class="mt-5">Flota Vehicular</h1><br>

        <form id="search-form" method="POST">
            <div class="mb-3">
                <h4 for="placa-input" class="form-label">Ingrese un vehiculo:</h4>
                <input type="text" class="form-control border border-primary-subtle" id="placa-input" name="placa" required>
              </div>
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </form>
    </div>
    

        <div id="result-container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search-form').submit(function(event) {
                event.preventDefault();
                var placa = $('#placa-input').val();

                $.ajax({
                    url: '/buscar_placa',
                    type: 'POST',
                    data: { placa: placa },
                    success: function(response) {
                        $('#result-container').html(response);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
