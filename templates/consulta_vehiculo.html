<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Consulta de vehículo</title>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Consulta de Vehículo</h1>
                <form method="POST" action="{{ url_for('consulta_vehiculo') }}">
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa:</label>
                        <input type="text" class="form-control" id="placa" name="placa" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha de inicio:</label>
                        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
                    </div>
                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Fecha de fin:</label>
                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar</button>
                </form>
            </div>
            <div class="col">
                {% if total_km is not none %}
                <h2>Resultados:</h2>
                <p>Total kilómetros recorridos: {{ total_km }}</p>
                <p>Total litros consumidos: {{ total_litros }}</p>
                <p>Total costo de gasolina: {{ total_costo }}</p>
                {% endif %}
            </div>
        </div>        
        
    </div>
</body>
</html>
