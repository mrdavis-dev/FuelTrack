<!DOCTYPE html>
<html>
  <head>
    <title>Resultado de Búsqueda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-4 mb-5">
      <div class="row">
        <div class="col">
          <h2>Información del Vehículo</h2>
          <p><strong>Placa:</strong> {{ vehiculo[1] }}</p>
          <p><strong>Marca:</strong> {{ vehiculo[2] }}</p>
          <p><strong>Modelo:</strong> {{ vehiculo[3] }}</p>
          <p><strong>Año:</strong> {{ vehiculo[4] }}</p>
          <p><strong>Color:</strong> {{ vehiculo[5] }}</p>
        </div>
        <div class="col">
          <h2>Registro de Consumo de Gasolina</h2>
          <form id="registro-form" method="POST" action="/guardar_registro">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="placa-input">Placa:</label>
                  <input
                    type="text"
                    class="form-control border border-primary-subtle"
                    id="placa-input"
                    name="placa"
                    value="{{ vehiculo[1] }}"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="conductor-input">Conductor:</label>
                  <input
                    type="text"
                    class="form-control border border-primary-subtle"
                    id="conductor-input"
                    name="conductor"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="odometro-input">Odómetro:</label>
                  <input
                    type="number"
                    class="form-control border border-primary-subtle"
                    id="odometro-input"
                    name="odometro"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="departamento-select">Departamento:</label>
                  <select
                    class="form-control border border-primary-subtle"
                    id="departamento-select"
                    name="departamento"
                    required
                  >
                    <option value="departamento1">Departamento 1</option>
                    <option value="departamento2">Departamento 2</option>
                    <option value="departamento3">Departamento 3</option>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="precio-gas-input">Precio del Gas:</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control border border-primary-subtle"
                    id="precio-gas-input"
                    name="precio_gas"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="litros-input">Litros:</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control border border-primary-subtle"
                    id="litros-input"
                    name="litros"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="tipo-combustible-select"
                    >Tipo de Combustible:</label
                  >
                  <select
                    class="form-control border border-primary-subtle"
                    id="tipo-combustible-select"
                    name="tipo_combustible"
                    required
                  >
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diesel</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="descripcion-textarea">Descripción:</label>
                  <textarea
                    class="form-control border border-primary-subtle"
                    id="descripcion-textarea"
                    name="descripcion"
                    required
                  ></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="factura-input">Factura:</label>
                  <input
                    type="text"
                    class="form-control border border-primary-subtle"
                    id="factura-input"
                    name="factura"
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="total-venta-input">Total de la Venta:</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control border border-primary-subtle"
                    id="total-venta-input"
                    name="total_venta"
                    required
                    disabled
                  />
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>

      <br />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
