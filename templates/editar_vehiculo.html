<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Vehículo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Editar Vehículo</h1>
        <form method="POST" action="/editar/{{ vehiculo.id }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" class="form-control" id="placa" name="placa" value="{{ vehiculo.placa }}" required>
            </div>
            <div class="form-group">
                <label for="ano">Año:</label>
                <input type="number" class="form-control" id="ano" name="ano" value="{{ vehiculo.año }}" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ vehiculo.modelo }}" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ vehiculo.marca }}" required>
            </div>
            <div class="form-group">
                <label for="tipoV">Tipo:</label>
                <input type="text" class="form-control" id="tipoV" name="tipoV" value="{{ vehiculo.tipoV }}" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" class="form-control" id="departamento" name="departamento" value="{{ vehiculo.departamento }}" required>
            </div>
            <div class="form-group">
                <label for="taller">Taller:</label>
                <input type="text" class="form-control" id="taller" name="taller" value="{{ vehiculo.taller }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ vehiculo.descripcion }}</textarea>
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" class="form-control-file" id="foto" name="foto">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
