<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center mt-5">
        <img src="static/img/fueltrack1.png" class="mb-3" width="350px">
        <hr class="hr" />
        <h1 class="mt-3">Iniciar sesión</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input  class="form-control" type="text" id="username" name="username" required placeholder="Usuario">
              </div>
        
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
              </div>
            
            <br>
            <input class="btn btn-primary" type="submit" value="Iniciar sesión">
        </form>
    </div>
    
</body>
</html>
