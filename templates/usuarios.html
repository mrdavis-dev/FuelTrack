<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Usuarios</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Lista de Usuarios</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <!--<th>Contraseña</th>-->
                    <th>Nombre</th>
                    <th>Tipo de Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.usuario }}</td>
                    <!--<td>{{ usuario.contraseña }}</td>-->
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.tipo_usuario }}</td>
                    <td>
                        <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="btn btn-primary">Editar</a>
                        <a href="{{ url_for('eliminar_usuario', id=usuario.id) }}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('agregar_usuario') }}" class="btn btn-success">Agregar Usuario</a>
    </div>
    
</body>
</html>
