<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #dfdfdf;
  }
  
  .topnav a {
    float: left;
    display: block;
    color: #292929;
    text-align: center;
    margin-top: 10px;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: rgb(0, 151, 216);
  }
  
  .topnav a.active {
    background-color: #dfdfdf;
    color: black;
  }
  
  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

  .loogo{
    margin-top: -10px;
  }
  </style>

<div class="topnav" id="myTopnav">
  <a href="#" class="active" style="margin-top: -2px;"><img src="/static/img/logo2.png" style="width: 150px;"></a>
  {% if tipo_usuario == 'administrador' %}
          <!-- Opciones de menú para el usuario administrador -->
            
              <a  href="{{ url_for('index') }}">Home</a>
              <a  href="{{ url_for('informe') }}">Informe</a>
              <a  href="{{ url_for('datos_consumo') }}">Datos de consumo</a>            
              <a  href="{{ url_for('vehiculos') }}">Vehículos</a>
              <a  href="{{ url_for('consulta_vehiculo') }}">consulta KM/V</a>
              <a  href="{{ url_for('usuarios') }}">Usuarios</a>          
              <a  href="{{ url_for('logout') }}">Cerrar sesión</a>
            
      {% elif tipo_usuario == 'operador' %}
          <!-- Opciones de menú para el usuario normal -->
          
            <a  href="{{ url_for('index') }}">Home</a>
            <a  href="{{ url_for('logout') }}">Cerrar sesión</a>
          
      {% else %}
          <!-- Opciones de menú por defecto para otros tipos de usuario -->
          
            <a  href="{{ url_for('index') }}">Home</a>
            <a  href="{{ url_for('logout') }}">Cerrar sesión</a>
          
      {% endif %}
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
