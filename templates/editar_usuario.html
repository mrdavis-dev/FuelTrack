<!DOCTYPE html>
<html>

<head>
    <title>Editar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1>Editar Usuario</h1>
        <form method="POST" action="{{ url_for('editar_usuario', id=usuario.id) }}">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" value="{{ usuario.usuario }}"
                    required>
            </div>
            <div class="form-group">
                <label for="contrase単a">Contrase単a:</label>
                <input type="password" class="form-control" id="contrase単a" name="contrase単a" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuario:</label>
                <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                    <option value="administrador" {% if usuario.tipo_usuario=='administrador' %} selected {% endif %}>
                        Administrador</option>
                    <option value="operador" {% if usuario.tipo_usuario=='operador' %} selected {% endif %}>Operador
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>

</html>
